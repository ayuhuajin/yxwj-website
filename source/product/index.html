<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瀑布流页面</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .container {
            margin: 20px;
            column-gap: 10px;
        }
        .item {
            background: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            break-inside: avoid;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        @media (min-width: 992px) {
            .container {
                column-count: 4; /* PC端四列布局 */
            }
        }
        @media (min-width: 768px) and (max-width: 991px) {
            .container {
                column-count: 3; /* 平板端三列布局 */
            }
        }
        @media (max-width: 767px) {
            .container {
                column-count: 2; /* 移动端两列布局 */
            }
        }
    </style>
</head>
