<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招聘岗位页面</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: #f7f7f7;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        .job-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        .job-item {
            background: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .job-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .job-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .job-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        .job-requirements {
            font-size: 1em;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .job-list {
                grid-template-columns: 1fr; /* 移动端单列显示 */
            }
            .job-item {
                padding: 15px;
            }
            .job-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>招聘职位</h1>
    </header>
    <div class="job-list">
        <!-- 岗位列表项 -->
        <div class="job-item">
            <h2 class="job-title">前端开发工程师</h2>
            <div class="job-meta">招聘人数：2人</div>
            <div class="job-meta">工作地点：北京</div>
            <p class="job-requirements">精通HTML、CSS、JavaScript，熟悉至少一种前端框架。</p>
        </div>
        <div class="job-item">
            <h2 class="job-title">前端开发工程师</h2>
            <div class="job-meta">招聘人数：2人</div>
            <div class="job-meta">工作地点：北京</div>
            <p class="job-requirements">精通HTML、CSS、JavaScript，熟悉至少一种前端框架。</p>
        </div>
        <!-- 可以根据需要添加更多岗位 -->
    </div>
</div>

</body>
</html>
